<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sala 1 - Armario Modificado</title>
  <style>
  .controls{ margin-top:16px }
  .controls button{ margin-right:8px; padding:8px 12px; cursor: pointer; }
  .log{ margin-top:12px; background:#fafafa; border:1px solid #eee; padding:8px; max-height:200px; overflow:auto; font-size: 0.9em; }
  #header-zone { border: 2px dashed #ccc; padding: 10px; position: relative; cursor: crosshair; }
  .security-panel { margin-top: 20px; padding: 15px; background: #e0f7fa; border: 1px solid #006064; border-radius: 5px; }
  .danger-zone { padding: 20px; background: #ffcdd2; margin-top: 10px; text-align: center; border: 1px solid red; }
  .btn-panico { padding: 10px 20px; background: red; color: white; border: none; font-weight: bold; cursor: pointer; }
  #input-codigo { padding: 8px; width: 60%; margin-top: 10px; border: 2px solid #ccc; }
  .coord-display { font-size: 0.8em; color: #555; position: absolute; top: 5px; right: 5px; }
  </style>
</head>
<body>
  <main class="container">
    <div id="header-zone">
      <h1>Sala 1: El armario cerrado</h1>
      <span id="coords" class="coord-display">X: 0, Y: 0</span>
    </div>
    
    <p id="output">Interactúa con los controles para abrir la sala.</p>

    <div class="controls">
      <button id="inspeccionar">Inspeccionar objeto</button>
      <button id="clonar">Clonar objeto</button>
      <button id="copiarSimbolos">Copiar símbolos</button>
      <button id="puerta" disabled>Abrir puerta (Salida)</button>
    </div>

    <div class="security-panel" id="panelSeguridad">
      <h3>Panel de Seguridad (Hackeo manual)</h3>
      <p>Introduce el código de emergencia (Solo letras y números). Presiona ENTER para validar.</p>
      
      <input type="text" id="input-codigo" placeholder="Escribe código aquí..." autocomplete="off">
      <div id="msg-teclado" style="color: blue; margin-top: 5px;"></div>

      <div id="zonaPeligrosa" class="danger-zone">
        ZONA DE ALARMA GENERAL (Click aquí resetea logs)
        <br><br>
        <button id="btnPanico" class="btn-panico">NO TOCAR (Detiene propagación)</button>
      </div>
    </div>

    <div id="log" class="log"></div>
  </main>

  <script src="room1.js"></script>
</body>
</html>
