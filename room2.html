<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Sala 2 — Escape</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px
        }

        .frag {
            display: inline-block;
            padding: 8px;
            border: 1px solid #ccc;
            margin: 6px;
            border-radius: 4px
        }

        input[type=text] {
            padding: 6px;
            width: 220px
        }

        button {
            padding: 6px 8px;
            margin-left: 6px
        }

        #result {
            margin-top: 12px
        }
    </style>
</head>

<body>
    <h1>Sala 2 — Organiza las pistas</h1>
    <p>En la mesa hay fragmentos numerados. Introduce el orden correcto usando los índices separados por comas (p. ej.
        <code>1,2,3</code>).</p>

    <div id="fragments"></div>

    <p>
        <label for="order">Orden:</label>
        <input id="order" type="text" placeholder="ej: 2,1,3">
        <button id="try">Probar</button>
        <button id="hint">Pista</button>
    </p>

    <p id="result"></p>

    <script src="sala2.js"></script>
</body>

</html>
